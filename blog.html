
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="我的博客 - 记录每一天的思考与成长，分享技术、生活与成长心得。">
    <meta name="keywords" content="博客, 技术, 前端, HTML, CSS, 生活">
    <title>我的博客 - 首页</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 基础样式 */
        :root {
            --main-blue: #E8F4FF;
            --dark-blue: #4A90E2;
            --accent-green: #50C878;
            --radial-blue-green: radial-gradient(circle at top right, #4A90E2, #50C878);
            --background-light: #F8FAFF;
            --background-dark: #1A1A1A;
            --transition: 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: var(--dark-blue);
            background: var(--background-light);
            transition: background var(--transition), color var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        body.dark-mode {
            background: var(--background-dark);
            color: white;
        }

        body.dark-mode .article {
            background: #2D2D2D;
            color: white;
        }

        header {
            background: var(--radial-blue-green);
            padding: 1.5rem;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            width: 100%;
            max-width: 860px;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .search-box {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .search-box input {
            flex: 1;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-radius: 12px;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 8px rgba(80, 200, 120, 0.5);
        }

        .search-box button {
            padding: 0.5rem 1rem;
            background: var(--dark-blue);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform var(--transition), box-shadow var(--transition);
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content {
            width: 100%;
            max-width: 860px;
        }

        .article-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .article {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }

        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .article-icon {
            font-size: 2.5rem;
            color: var(--dark-blue);
        }

        .article h2 {
            font-size: 1.6rem;
            color: var(--dark-blue);
            margin-bottom: 0.5rem;
        }

        .article p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .tags {
            margin-bottom: 0.6rem;
        }

        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--dark-blue);
            color: white;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .article a {
            text-decoration: none;
            color: var(--dark-blue);
            font-weight: bold;
        }

        footer {
            margin-top: 2rem;
            color: var(--dark-blue);
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            text-decoration: none;
            color: var(--dark-blue);
            transition: color var(--transition);
        }

        footer a:hover {
            color: var(--accent-green);
        }

        #theme-toggle {
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            background: var(--dark-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background var(--transition), transform var(--transition);
        }

        #theme-toggle:hover {
            background: var(--accent-green);
            transform: translateY(-2px);
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .article h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>我的博客</h1>
        <p>记录每一天的思考与成长</p>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="请输入关键字搜索文章...">
            <button id="search-btn">🔍 搜索</button>
        </div>
        <button id="theme-toggle">🌙 夜间模式</button>
    </header>
    <main class="content">
        <ul class="article-list">
            <li class="article">
                <div class="article-icon">📄</div>
                <div>
                    <h2>HTML开发基本知识</h2>
                    <p>这篇文章介绍了HTML开发的基本知识，快来阅读。</p>
                    <div class="tags">
                        <span class="tag">技术</span>
                        <span class="tag">前端</span>
                    </div>
                    <a href='/2025-3-3'>阅读全文 &rarr;</a>
                    <p>2025/03/03</p>
                </div>
            </li>
            <li class="article">
                <div class="article-icon">🎨</div>
                <div>
                    <h2>月骸上的生之诗</h2>
                    <p>以月为题，议论生与死。</p>
                    <div class="tags">
                        <span class="tag">文学</span>
                        <span class="tag">议论文</span>
                    </div>
                    <a href='/2025-3-11'>阅读全文 &rarr;</a>
                    <p>2025/03/11</p>
                </div>
            </li>
        </ul>
    </main>
    <footer>
        <p>© 2025 Yuhan的博客 | 且听风吟，静待花开 | <a href="#">联系我</a></p>
    </footer>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        // 夜间模式切换
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️ 日间模式' : '🌙 夜间模式';
        });

        // 搜索功能实现
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                console.log('搜索关键字:', query);
                // 可以进一步实现搜索功能，例如通过API查找文章
                alert('暂未实现具体搜索功能...');
            } else {
                alert('请先输入搜索内容！');
            }
        });

        // 回车键触发搜索
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
    </script>
</body>

</html>
